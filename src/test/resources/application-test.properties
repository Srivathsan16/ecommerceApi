spring.datasource.url=jdbc:tc:mysql:8.0.26:///testdb
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.username=test
spring.datasource.password=test

spring.jpa.hibernate.ddl-auto=none

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/test


# Logging Levels (Helpful to diagnose issues)
logging.level.org.springframework=DEBUG
logging.level.org.flywaydb.core.internal.sqlscript=DEBUG
logging.level.org.testcontainers=DEBUG